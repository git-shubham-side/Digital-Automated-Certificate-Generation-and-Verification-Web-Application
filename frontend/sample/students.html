<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Students | MGM College</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeUp {
        animation: fadeUp 0.6s ease forwards;
      }
    </style>
  </head>

  <body class="bg-slate-950 text-slate-200 min-h-screen flex">
    <!-- SIDEBAR -->
    <aside class="w-64 bg-slate-900 border-r border-slate-800 p-6 space-y-6">
      <h2 class="text-xl font-bold text-white">Admin Panel</h2>
      <nav class="space-y-4 text-sm">
        <a href="index.html" class="block hover:text-white">Dashboard</a>
        <a class="block text-white font-semibold">Students</a>
        <a class="block hover:text-white">Certificates</a>
        <a class="block hover:text-white">QR Verification</a>
        <a class="block hover:text-red-400">Logout</a>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="flex-1 p-8">
      <!-- HEADER -->
      <div class="flex justify-between items-center mb-8 animate-fadeUp">
        <h1 class="text-3xl font-bold">Students List</h1>
        <button class="px-4 py-2 bg-slate-800 hover:bg-slate-700 rounded">
          + Add Student
        </button>
      </div>

      <!-- STUDENT GRID -->
      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
      >
        <!-- STUDENT CARD -->
        <div
          class="bg-slate-900 border border-slate-800 rounded-xl p-5 hover:-translate-y-2 transition animate-fadeUp"
        >
          <img
            src="https://i.pravatar.cc/150?img=12"
            alt="Student"
            class="w-24 h-24 rounded-full mx-auto border border-slate-700"
          />

          <div class="text-center mt-4 space-y-1">
            <h3 class="text-lg font-semibold">Rahul Patil</h3>
            <p class="text-sm text-slate-400">BSc Computer Science</p>
            <p class="text-sm text-slate-400">Final Year</p>
            <p class="text-xs text-slate-500">Roll No: CS1045</p>
          </div>

          <button
            class="w-full mt-4 py-2 bg-slate-800 hover:bg-slate-700 rounded text-sm"
          >
            View Profile
          </button>
        </div>

        <!-- COPY CARD FOR MORE STUDENTS -->
        <div
          class="bg-slate-900 border border-slate-800 rounded-xl p-5 hover:-translate-y-2 transition animate-fadeUp"
        >
          <img
            src="https://i.pravatar.cc/150?img=33"
            class="w-24 h-24 rounded-full mx-auto border border-slate-700"
          />

          <div class="text-center mt-4 space-y-1">
            <h3 class="text-lg font-semibold">Sneha Deshmukh</h3>
            <p class="text-sm text-slate-400">BCA</p>
            <p class="text-sm text-slate-400">Second Year</p>
            <p class="text-xs text-slate-500">Roll No: BCA2211</p>
          </div>

          <button
            class="w-full mt-4 py-2 bg-slate-800 hover:bg-slate-700 rounded text-sm"
          >
            View Profile
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
